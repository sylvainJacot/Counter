<body>

    <div class="form-container container">
        <h1 class="form-title">Get in Touch !</h1>
        <div class="form-wrapper">
            <div class="personnal-infos">
                    <div class="personnal-infos-container">
                <h3>Address</h3>
                <p>Based in Belgium</p></div>
                <div class="personnal-infos-container"><h3>Let's talk</h3>
                <p>+32(0) 472 544 192</p></div>
                <div class="personnal-infos-container"><h3>Contact</h3>
                <p>jacot.studio@gmail.com</p></div>
            </div>
            <div class="contact-form" id="contact-form">
                <h2>Contact me</h2>
                <div class="alert-sent">Your message has been sent !</div>
                <form action="">
                    <p class="name-input" >
                        <!-- <label for="">Name</label> -->
                        <input type="text" name="name"placeholder="Name" id="name" required>
                    </p>
                    <p class="email-input">
                        <!-- <label for="">Email address</label>  -->
                     <input type="email" name="email" placeholder="Email" id="email" required>
                    </p>
                    <p class="message-input"> 
                        <!-- <label for="">Your message</label> -->
                        <textarea name="message" placeholder="Your message" id="message" required></textarea>
                    </p>
                    <button type="submit" class="button-sent" id="button-sent">Send message</button>
                </form>
            </div>
        </div>
    </div>
